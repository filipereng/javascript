<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: grey;
            font: 1em sans-serif;
        }
    </style>
</head>
<body>

    <h1>Olá mundo</h1>
    <p>Me livrei da maldição</p>
    <script>
        alert('olá') /* alert = mostrar na tela */
        confirm('está gostando de js?') /* confirm da opção de 'ok' ou 'cancelar' */
        var nome = prompt('qual seu nome?') /* prompt de comando para resposta do usuário */
        alert ('prazer em ter voçê aqui '  + nome) /* + serve para adição para numeros e concatenação para string, frase + uma variavel */
    </script>
    
</body>
</html>
