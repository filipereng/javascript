<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM no HTML</title>
</head>
<body>
    <style>
        #area {
            background-color: blue;
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>

    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">interaja...</div>

    <script>
        var da = document.getElementById('area')
        function clicar() {
            da.innerText = 'clicou'
            da.style.color = 'black'
        }
        function entrar() {
            da.innerText = 'entrou'
            da.style.color = 'red'
        }
        function sair() {
            da.innerText = 'saiu'
            da.style.color = 'yellow'
        }
      
    </script>
</body>
</html>
