<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <style>
        body {
            font: normal 18pt Arial;
        }
    </style>

    <h1>DOM</h1>

    <p>aqui eu gosto de usar interpolação!</p>
    <p>aprendendo usar o <strong>DOM</strong> em JavaScript.</p>
    <div>Clique aqui!</div>
    <script>
        var body = document.getElementsByTagName('body')[0]// PEGAR ELEMENTO VIA TAG/NOME
        var p1 = document.getElementsByTagName('p')[0]
        window.document.write(`aqui vai a magica: ' ${p1.innerText}`)//inner.text só o text innerHTML pega a frase toda
        p1.style.color = 'blue'
        body.style.backgroundColor = 'grey'
    </script>
    
</body>
</html>
