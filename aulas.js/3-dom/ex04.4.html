<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM no JavaScript</title>
</head>
<body>
    <style>
        #area {
            background-color: blue;
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>

    <div id="area">interaja...</div>

    <script>
        var da = document.getElementById('area')
        da.addEventListener('click', clicar)
        da.addEventListener('mouseenter', entrar)
        da.addEventListener('mouseout', sair)
        function clicar() {
            da.innerText = 'Clicou'
            da.style.color = 'black'
        }
        function entrar() {
            da.innerText = 'Entrou'
            da.style.color = 'red'
        }
        function sair() {
            da.innerText = 'Saiu'
            da.style.color = 'yellow'
        }
      
    </script>
</body>
</html>
