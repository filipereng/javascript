<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de dados 2</title>
</head>
<body>
    <script>

        var nome = prompt('Qual seu nome?')
        document.write(`Seu nome tem ${nome.length} letras`)/* nome.length quantos caracters a string tem */
        document.write(`Seu nome ${nome.toUpperCase()} está em letras maiusculas`)/* toUpperCase() para letras maiusculas*/
        document.write(`Seu nome ${nome.toLowerCase()} está em letras minusculas`)/* toLowerCase() para letras minusculas*/
    </script>
    
</body>
</html>
